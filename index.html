    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            width: 200px;
            height: 90px; /* 20:9 ratio */
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 80vw;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .partial-image, .full-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        .full-image {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #revealButton {
            background-color: #c3332b;
        }
        #revealButton:hover {
            background-color: #a82a24;
        }
        #nextButton {
            background-color: #313131;
        }
        #nextButton:hover {
            background-color: #252525;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
        @media (max-width: 1024px) {
            .game-container {
                padding: 10px;
            }
            .image-container {
                width: 90vw;
                max-width: 350px;
            }
            .logo {
                width: 240px;
                height: 108px; /* Maintain 20:9 ratio */
            }
        }
    </style>
</head>
