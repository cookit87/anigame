<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-Ratespiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-container {
            position: relative;
            width: 80vw;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .partial-image, .full-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        .full-image {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
        @media (max-width: 1024px) {
            .game-container {
                padding: 10px;
            }
            .image-container {
                width: 90vw;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Anime-Ratespiel</h1>
        <p>Beobachte das Detailbild und klicke, um den Charakter zu enthüllen!</p>
        <div class="image-container">
            <img id="partialImage" class="partial-image" src="" alt="Detailbild">
            <img id="fullImage" class="full-image" src="" alt="Vollbild">
        </div>
        <button onclick="revealFullImage()">Gesamtbild anzeigen</button>
        <button onclick="nextCharacter()">Nächste Frage</button>
        <div id="result"></div>
    </div>

    <script>
        // Anime-Charaktere: Namen und Bild-URLs
        const characters = [
            { name: "Naruto", partial: "https://i.imgur.com/oCdo5GU.jpeg", full: "https://i.imgur.com/WdUK4Ds.jpeg" },
            { name: "Luffy", partial: "https://i.imgur.com/vIBRoEP.jpeg", full: "https://i.imgur.com/xdukZT8.jpeg" },
            { name: "Pain", partial: "https://i.imgur.com/yq2eica.jpeg", full: "https://i.imgur.com/MVX2t12.jpeg" }
        ];

        let currentCharacter;

        function loadCharacter() {
            currentCharacter = characters[Math.floor(Math.random() * characters.length)];
            document.getElementById('partialImage').src = currentCharacter.partial;
            document.getElementById('fullImage').src = currentCharacter.full;
            document.getElementById('partialImage').style.display = 'block';
            document.getElementById('fullImage').style.display = 'none';
            document.getElementById('result').textContent = '';
        }

        function revealFullImage() {
            document.getElementById('partialImage').style.display = 'none';
            document.getElementById('fullImage').style.display = 'block';
            const result = document.getElementById('result');
            result.textContent = `Das ist ${currentCharacter.name}!`;
            result.style.color = 'green';
        }

        function nextCharacter() {
            loadCharacter();
        }

        window.onload = loadCharacter;
    </script>
</body>
</html>
