<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-Ratespiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* 左右分布，确保Logo和标题对齐边框 */
            width: calc(80vw + 4px); /* 匹配图片容器宽度，包含2px边框 */
            max-width: 404px; /* 匹配图片容器最大宽度，包含边框 */
            margin: 0 auto 20px auto; /* 居中，与图片容器一致 */
        }
        .logo {
            width: 140px; /* 上一版本尺寸 */
            height: 63px; /* 保持20:9比例 */
            margin-right: 15px; /* Logo与标题间距 */
            margin-left: 0; /* 确保左边缘对齐 */
        }
        h1 {
            font-size: 24px; /* 上一版本字体大小 */
            text-align: right; /* 标题右对齐 */
            margin: 0; /* 移除默认外边距 */
        }
        .image-container {
            position: relative;
            width: 80vw;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1 / 1;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .partial-image, .full-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        .full-image {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 15px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #revealButton {
            background-color: #c3332b;
        }
        #revealButton:hover {
            background-color: #a82a24;
        }
        #nextButton {
            background-color: #313131;
        }
        #nextButton:hover {
            background-color: #252525;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
        }
        @media (max-width: 1024px) {
            .game-container {
                padding: 10px;
            }
            .image-container {
                width: 90vw;
                max-width: 350px;
            }
            .header-container {
                width: calc(90vw + 4px); /* 匹配图片容器宽度，包含边框 */
                max-width: 354px; /* 匹配图片容器最大宽度，包含边框 */
                margin-bottom: 15px;
            }
            .logo {
                width: 112px; /* 上一版本尺寸 */
                height: 50.4px; /* 保持20:9比例 */
                margin-right: 12px; /* 上一版本间距 */
                margin-left: 0;
            }
            h1 {
                font-size: 20px; /* 上一版本字体大小 */
            }
        }
        @media (max-width: 600px) {
            .header-container {
                flex-direction: column;
                align-items: center;
                width: auto; /* 垂直布局时取消宽度限制 */
                max-width: none;
            }
            .logo {
                margin-right: 0;
                margin-bottom: 10px;
            }
            h1 {
                text-align: center; /* 垂直布局时标题居中 */
            }
        }
    </style>
</head>
